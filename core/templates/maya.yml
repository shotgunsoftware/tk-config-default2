keys:
    maya_extension:
        type: str
        choices:
            ma: Maya Ascii (.ma)
            mb: Maya Binary (.mb)
        default: ma
        alias: extension


paths:

    # WORK AREAS
    tk-maya_project_work_area:              '@project_work_area/maya'
    tk-maya_sequence_work_area:             '@sequence_work_area/maya'
    tk-maya_shot_work_area:                 '@shot_work_area/maya'

    tk-maya_project_asset_work_area:        '@project_asset_work_area/maya'
    tk-maya_sequence_asset_work_area:       '@sequence_asset_work_area/maya'
    tk-maya_shot_asset_work_area:           '@shot_asset_work_area/maya'

    # WORK FILES
    tk-maya_project_work_file:              '@tk-maya_project_work_area/scenes/@project_version_name.{maya_extension}'
    tk-maya_sequence_work_file:             '@tk-maya_sequence_work_area/scenes/@sequence_version_name.{maya_extension}'
    tk-maya_shot_work_file:                 '@tk-maya_shot_work_area/scenes/@shot_version_name.{maya_extension}'

    tk-maya_project_asset_work_file:        '@tk-maya_project_asset_work_area/scenes/@project_asset_version_name.{maya_extension}'
    tk-maya_sequence_asset_work_file:       '@tk-maya_sequence_asset_work_area/scenes/@sequence_asset_version_name.{maya_extension}'
    tk-maya_shot_asset_work_file:           '@tk-maya_shot_asset_work_area/scenes/@shot_asset_version_name.{maya_extension}'

    # SNAPSHOTS
    tk-maya_project_work_snapshot:          '@tk-maya_project_work_area/scenes/snapshots/@project_version_name.{timestamp}.{maya_extension}'
    tk-maya_sequence_work_snapshot:         '@tk-maya_sequence_work_area/scenes/snapshots/@sequence_version_name.{timestamp}.{maya_extension}'
    tk-maya_shot_work_snapshot:             '@tk-maya_shot_work_area/scenes/snapshots/@shot_version_name.{timestamp}.{maya_extension}'

    tk-maya_project_asset_work_snapshot:    '@tk-maya_project_asset_work_area/scenes/snapshots/@project_asset_version_name.{timestamp}.{maya_extension}'
    tk-maya_sequence_asset_work_snapshot:   '@tk-maya_sequence_asset_work_area/scenes/snapshots/@sequence_asset_version_name.{timestamp}.{maya_extension}'
    tk-maya_shot_asset_work_snapshot:       '@tk-maya_shot_asset_work_area/scenes/snapshots/@shot_asset_version_name.{timestamp}.{maya_extension}'

    # RENDERS
    tk-maya_project_work_render:            '@tk-maya_project_work_area/images/{Step}/@image_subdirs/@project_version_name.{SEQ}.{img_extension}'
    tk-maya_sequence_work_render:           '@tk-maya_sequence_work_area/images/{Step}/@image_subdirs/@sequence_version_name.{SEQ}.{img_extension}'
    tk-maya_shot_work_render:               '@tk-maya_shot_work_area/images/{Step}/@image_subdirs/@shot_version_name.{SEQ}.{img_extension}'

    tk-maya_project_asset_work_render:      '@tk-maya_project_asset_work_area/images/{Step}/@image_subdirs/@project_asset_version_name.{SEQ}.{img_extension}'
    tk-maya_sequence_asset_work_render:     '@tk-maya_sequence_asset_work_area/images/{Step}/@image_subdirs/@sequence_asset_version_name.{SEQ}.{img_extension}'
    tk-maya_shot_asset_work_render:         '@tk-maya_shot_asset_work_area/images/{Step}/@image_subdirs/@shot_asset_version_name.{SEQ}.{img_extension}'

    # PLAYBLASTS
    tk-maya_project_work_playblast:         '@tk-maya_project_work_area/images/{Step}/playblasts/@project_version_name.{SEQ}.jpg'
    tk-maya_sequence_work_playblast:        '@tk-maya_sequence_work_area/images/{Step}/playblasts/@sequence_version_name.{SEQ}.jpg'
    tk-maya_shot_work_playblast:            '@tk-maya_shot_work_area/images/{Step}/playblasts/@shot_version_name.{SEQ}.jpg'

    tk-maya_project_asset_work_playblast:   '@tk-maya_project_asset_work_area/images/{Step}/playblasts/@project_asset_version_name.{SEQ}.jpg'
    tk-maya_sequence_asset_work_playblast:  '@tk-maya_sequence_asset_work_area/images/{Step}/playblasts/@sequence_asset_version_name.{SEQ}.jpg'
    tk-maya_shot_asset_work_playblast:      '@tk-maya_shot_asset_work_area/images/{Step}/playblasts/@shot_asset_version_name.{SEQ}.jpg'

    # MOVIES
    tk-maya_project_work_movie:             '@tk-maya_project_work_area/movies/@project_version_name.mov'
    tk-maya_sequence_work_movie:            '@tk-maya_sequence_work_area/movies/@sequence_version_name.mov'
    tk-maya_shot_work_movie:                '@tk-maya_shot_work_area/movies/@shot_version_name.mov'

    tk-maya_project_asset_work_movie:       '@tk-maya_project_asset_work_area/movies/@project_asset_version_name.mov'
    tk-maya_sequence_asset_work_movie:      '@tk-maya_sequence_asset_work_area/movies/@sequence_asset_version_name.mov'
    tk-maya_shot_asset_work_movie:          '@tk-maya_shot_asset_work_area/movies/@shot_asset_version_name.mov'

    # CACHE
    tk-maya_project_work_cache:             '@tk-maya_project_work_area/data/@project_version_name.abc'
    tk-maya_sequence_work_cache:            '@tk-maya_sequence_work_area/data/@sequence_version_name.abc'
    tk-maya_shot_work_cache:                '@tk-maya_shot_work_area/data/@shot_version_name.abc'

    tk-maya_project_asset_work_cache:       '@tk-maya_project_asset_work_area/data/@project_asset_version_name.abc'
    tk-maya_sequence_asset_work_cache:      '@tk-maya_sequence_asset_work_area/data/@sequence_asset_version_name.abc'
    tk-maya_shot_asset_work_cache:          '@tk-maya_shot_asset_work_area/data/@shot_asset_version_name.abc'


aliases:

    # PUBLISH AREAS
    tk-maya_project_publish_area:           'project_publish_area_scene'
    tk-maya_sequence_publish_area:          'sequence_publish_area_scene'
    tk-maya_shot_publish_area:              'shot_publish_area_scene'

    tk-maya_project_asset_publish_area:     'project_asset_publish_area_scene'
    tk-maya_sequence_asset_publish_area:    'sequence_asset_publish_area_scene'
    tk-maya_shot_asset_publish_area:        'shot_asset_publish_area_scene'

    # PUBLISH FILES
    tk-maya_project_publish_file:           'project_publish_scene'
    tk-maya_sequence_publish_file:          'sequence_publish_scene'
    tk-maya_shot_publish_file:              'shot_publish_scene'

    tk-maya_project_asset_publish_file:     'project_asset_publish_scene'
    tk-maya_sequence_asset_publish_file:    'sequence_asset_publish_scene'
    tk-maya_shot_asset_publish_file:        'shot_asset_publish_scene'
