description: Example shotgun environment. This environment controls what items should
  be shown on the Shotgun Tank menu.

engines:

  tk-shotgun:

    debug_logging: false
    location: {name: tk-shotgun, type: app_store, version: v0.1.3}

    apps:
      tk-shotgun-folders:
        deny_permissions: []
        deny_platforms: []
        entity_types: [Sequence, Shot, Asset]
        location: {name: tk-shotgun-folders, type: app_store, version: v0.1.2}
        
      tk-shotgun-launch3dsmax:
        deny_permissions: []
        deny_platforms: [Mac, Linux]
        engine: tk-3dsmax
        entity_types: [Task]
        hook_app_launch: default
        menu_name: Launch 3DSMax
        location: {type: app_store, name: tk-multi-launchapp, version: v0.0.1}
        linux_args: ''
        linux_path: ''
        mac_args: ''
        mac_path: ''
        windows_args: ''
        windows_path: C:\Program Files\Autodesk\3ds Max 2012\3dsmax.exe
        extra: {}
        
      tk-shotgun-launchfolder:
        deny_permissions: []
        deny_platforms: []
        entity_types: [Sequence, Shot, Asset, Task]
        location: {name: tk-shotgun-launchfolder, type: app_store, version: v0.1.1}
        
      tk-shotgun-launchmaya:
        deny_permissions: []
        deny_platforms: []
        engine: tk-maya
        entity_types: [Task]
        hook_app_launch: default
        menu_name: Launch Maya
        location: {type: app_store, name: tk-multi-launchapp, version: v0.0.1}
        linux_args: ''
        linux_path: maya
        mac_args: ''
        mac_path: /Applications/Autodesk/maya2012/Maya.app
        windows_args: ''
        windows_path: C:\Program Files\Autodesk\Maya2012\bin\maya.exe
        extra: {}
        
      tk-shotgun-launchmotionbuilder:
        deny_permissions: []
        deny_platforms: [Mac, Linux]
        engine: tk-motionbuilder
        entity_types: [Task]
        hook_app_launch: default
        menu_name: Launch MotionBuilder
        location: {type: app_store, name: tk-multi-launchapp, version: v0.0.1}
        linux_args: ''
        linux_path: ''
        mac_args: ''
        mac_path: ''
        windows_args: ''
        windows_path: C:\Program Files\Autodesk\MotionBuilder 2013\bin\x64\motionbuilder.exe
        extra: {}
        
      tk-shotgun-launchnuke:
        deny_permissions: []
        deny_platforms: []
        engine: tk-nuke
        entity_types: [Task]
        hook_app_launch: default
        menu_name: Launch Nuke
        location: {type: app_store, name: tk-multi-launchapp, version: v0.0.1}
        linux_args: ''
        linux_path: Nuke6.3
        mac_args: ''
        mac_path: /Applications/Nuke6.3v8/Nuke6.3v8.app
        windows_args: ''
        windows_path: C:\Program Files\Nuke6.3v8\Nuke6.3.exe
        extra: {}
        
      tk-shotgun-launchpublish:
        deny_permissions: []
        deny_platforms: []
        hook_launch_publish: default
        location: {name: tk-shotgun-launchpublish, type: app_store, version: v0.1.2}
        viewer_extensions: [exr, dpx, cin]
        viewer_path_linux: rv
        viewer_path_mac: /Applications/RV64.app
        viewer_path_windows: C:\Program Files\RV\RV64.exe
        
      tk-shotgun-launchrevolver:
        deny_permissions: []
        deny_platforms: []
        location: {name: tk-shotgun-launchrevolver, type: app_store, version: v0.1.3}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
        
