# this configuration defines the behavior of the Softimage Integration when it
# is running in its asset step level configuration

includes:
- ../app_launchers.yml
- ../common/apps.yml
- ../common/engines.yml

softimage.asset_step:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'
    tk-multi-publish:
      location:
        version: v0.10.4
        type: app_store
        name: tk-multi-publish
      primary_description: Publish and version up the current Softimage scene
      primary_display_name: Softimage Publish
      primary_icon: icons/publish_softimage_main.png
      primary_publish_template: softimage_asset_publish
      primary_tank_type: Softimage Scene
      template_work: softimage_asset_work
    tk-multi-screeningroom: '@launch_screeningroom'
    tk-multi-snapshot:
      location: '@common.apps.tk-multi-snapshot.location'
      template_snapshot: softimage_asset_snapshot
      template_work: softimage_asset_work
    tk-multi-workfiles2:
      location: '@common.apps.workfiles2.location'
      template_publish: softimage_asset_publish
      template_publish_area: asset_publish_area_softimage
      template_work: softimage_asset_work
      template_work_area: asset_work_area_softimage
    tk-multi-shotgunpanel:
      location: '@common.apps.tk-multi-shotgunpanel.location'
  location: '@common.engines.tk-softimage.location'
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  - {app_instance: tk-multi-snapshot, name: Snapshot...}
  - {app_instance: tk-multi-workfiles2, name: File Save...}
  - {app_instance: tk-multi-publish, name: Publish...}
