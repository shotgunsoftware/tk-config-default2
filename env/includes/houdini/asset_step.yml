# this configuration defines the behavior of the Houdini Integration when it
# is running in its asset step level configuration

includes:
- ./apps.yml
- ../common/app_locations.yml
- ../common/engine_locations.yml
- ../common/settings/tk-multi-screeningroom.yml


houdini.asset_step:
  apps:
    tk-multi-about:
      location: "@common.apps.tk-multi-about.location"
    tk-multi-breakdown:
      location: "@common.apps.tk-multi-breakdown.location"
    tk-multi-loader2:
      action_mappings:
        Alembic Cache: [import]
      entities:
      - caption: Assets
        entity_type: Asset
        filters:
        - [project, is, '{context.project}']
        hierarchy: [sg_asset_type, code]
      - caption: Shots
        entity_type: Shot
        filters:
        - [project, is, '{context.project}']
        hierarchy: [sg_sequence, code]
      - caption: My Tasks
        entity_type: Task
        filters:
        - [task_assignees, is, '{context.user}']
        - [project, is, '{context.project}']
        hierarchy: [entity, content]
      location: "@common.apps.tk-multi-loader2.location"
    tk-multi-publish2: "@houdini.apps.tk-multi-publish2.asset_step"
    tk-multi-screeningroom: "@common.settings.tk-multi-screeningroom.rv"
    tk-multi-shotgunpanel:
      action_mappings:
        Task:
        - actions: [assign_task, task_to_ip]
          filters: {}
      location: "@common.apps.tk-multi-shotgunpanel.location"
    tk-multi-snapshot:
      location: "@common.apps.tk-multi-snapshot.location"
      template_snapshot: houdini_asset_snapshot
      template_work: houdini_asset_work
    tk-multi-workfiles2:
      location: "@common.apps.tk-multi-workfiles2.location"
      template_publish: houdini_asset_publish
      template_publish_area: asset_publish_area_houdini
      template_work: houdini_asset_work
      template_work_area: asset_work_area_houdini
    tk-houdini-alembicnode:
      work_file_template: houdini_asset_work
      default_node_name: sg_alembic_out
      output_profiles:
      - name: Shot Work Cache
        settings: {}
        color: []
        output_cache_template: houdini_asset_work_alembic_cache
      location: "@common.apps.tk-houdini-alembicnode.location"
    tk-houdini-mantranode:
      work_file_template: houdini_asset_work
      default_node_name: sg_mantra_out
      output_profiles:
      - name: Default Render
        settings: {}
        color: []
        output_render_template: houdini_asset_render
        output_ifd_template: houdini_asset_ifd
        output_dcm_template: houdini_asset_dcm
        output_extra_plane_template: houdini_asset_extra_plane
      location: "@common.apps.tk-houdini-mantranode.location"
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  - {app_instance: tk-multi-snapshot, name: Snapshot...}
  - {app_instance: tk-multi-workfiles2, name: File Save...}
  - {app_instance: tk-multi-publish2, name: Publish...}
  location: '@common.engines.tk-houdini.location'
