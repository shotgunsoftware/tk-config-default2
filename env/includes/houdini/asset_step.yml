# this configuration defines the behavior of the Houdini Integration when it
# is running in its asset step level configuration

################################################################################

includes:
- ../common/app_locations.yml
- ../common/engine_locations.yml
- ../common/settings/tk-houdini-alembicnode.yml
- ../common/settings/tk-houdini-mantranode.yml
- ../common/settings/tk-multi-loader2.yml
- ../common/settings/tk-multi-publish2.yml
- ../common/settings/tk-multi-screeningroom.yml
- ../common/settings/tk-multi-shotgunpanel.yml
- ../common/settings/tk-multi-snapshot.yml
- ../common/settings/tk-multi-workfiles2.yml

################################################################################

houdini.asset_step:
  apps:

    # ---- Multi apps

    # Simple app configurations where only the location setting is required
    tk-multi-about:
      location: "@common.apps.tk-multi-about.location"
    tk-multi-breakdown:
      location: "@common.apps.tk-multi-breakdown.location"

    # More complex configurations. These app configurations are included and
    # referenced via env/includes/common/settings/{app_name}.yml
    tk-multi-loader2: "@common.settings.tk-multi-loader2.houdini"
    tk-multi-publish2: "@common.settings.tk-multi-publish2.houdini.asset_step"
    tk-multi-screeningroom: "@common.settings.tk-multi-screeningroom.rv"
    tk-multi-shotgunpanel: "@common.settings.tk-multi-shotgunpanel.houdini"
    tk-multi-snapshot: "@common.settings.tk-multi-snapshot.houdini.asset_step"
    tk-multi-workfiles2: "@common.settings.tk-multi-workfiles2.houdini.asset_step"

    # ---- Houdini apps

    tk-houdini-alembicnode: "@common.settings.tk-houdini-alembicnode.asset_step"
    tk-houdini-mantranode: "@common.settings.tk-houdini-mantranode.asset_step"

  # engine settings
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  - {app_instance: tk-multi-snapshot, name: Snapshot...}
  - {app_instance: tk-multi-workfiles2, name: File Save...}
  - {app_instance: tk-multi-publish2, name: Publish...}
  location: '@common.engines.tk-houdini.location'
