# this configuration defines the behavior of the 3dsMax Integration when it
# is running in its asset level configuration

includes:
- ../app_launchers.yml
- ../common/apps.yml
- ../common/engines.yml

3dsmax.asset:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'
    tk-multi-shotgunpanel: '@common.apps.tk-multi-shotgunpanel'
    tk-multi-screeningroom: '@launch_screeningroom'
    tk-multi-workfiles2: '@common.apps.workfiles2'
  location: "@common.engines.tk-3dsmaxplus.location"
