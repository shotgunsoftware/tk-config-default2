# this configuration defines the behavior of the 3dsMax Integration when it
# is running in its asset level configuration

includes:
- ../app_launchers.yml
- ../common_apps.yml

3dsmax.asset:
  apps:
    tk-multi-about: '@about'
    tk-multi-shotgunpanel: '@shotgunpanel'
    tk-multi-screeningroom: '@launch_screeningroom'
    tk-multi-workfiles2: '@workfiles2'
  location:
    version: v0.4.1
    type: app_store
    name: tk-3dsmaxplus
