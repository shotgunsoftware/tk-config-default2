# this configuration defines the behavior of the 3dsMax Integration when it
# is running in its asset step level configuration

includes:
- ../app_launchers.yml
- ../common/apps.yml
- ../common/engines.yml
- apps.yml

3dsmax.asset_step:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'
    tk-multi-loader2:
      action_mappings:
        3dsmax Scene: [import, reference]
        Alembic Cache: [import]
      entities:
      - caption: Assets
        entity_type: Asset
        filters:
        - [project, is, '{context.project}']
        hierarchy: [sg_asset_type, code]
      - caption: Shots
        entity_type: Shot
        filters:
        - [project, is, '{context.project}']
        hierarchy: [sg_sequence, code]
      - caption: My Tasks
        entity_type: Task
        filters:
        - [task_assignees, is, '{context.user}']
        - [project, is, '{context.project}']
        hierarchy: [entity, content]
      location:
        version: v1.17.3
        type: app_store
        name: tk-multi-loader2
    tk-multi-publish2: '@3dsmax.apps.tk-multi-publish2'
    tk-multi-screeningroom: '@launch_screeningroom'
    tk-multi-snapshot:
      location:
        version: v0.7.3
        type: app_store
        name: tk-multi-snapshot
      template_snapshot: max_asset_snapshot
      template_work: max_asset_work
    tk-multi-workfiles2:
      location: '@common.apps.workfiles2.location'
      template_publish: max_asset_publish
      template_publish_area: asset_publish_area_max
      template_work: max_asset_work
      template_work_area: asset_work_area_max
    tk-multi-shotgunpanel: 
      location: '@common.apps.tk-multi-shotgunpanel.location'
  location: "@common.engines.tk-3dsmaxplus.location"
