# reusable shotgun panel settings and configurations

################################################################################

includes:
- ../app_locations.yml

################################################################################

# generic
common.settings.tk-multi-shotgunpanel:
  action_mappings:
    PublishedFile:
    - actions: [publish_clipboard]
      filters: {}
    Task:
    - actions: [assign_task, task_to_ip]
      filters: {}
    Version:
    - actions: [quicktime_clipboard, sequence_clipboard]
      filters: {}
  location: "@common.apps.tk-multi-shotgunpanel.location"

# maya
common.settings.tk-multi-shotgunpanel.maya:
  action_mappings:
    PublishedFile:
    - actions: [reference, import]
      filters: {published_file_type: Maya Scene}
    - actions: [texture_node]
      filters: {published_file_type: Rendered Image}
    - actions: [texture_node]
      filters: {published_file_type: Photoshop Image}
    - actions: [udim_texture_node]
      filters: {published_file_type: UDIM Image}
    Task:
    - actions: [assign_task, task_to_ip]
      filters: {}
  location: "@common.apps.tk-multi-shotgunpanel.location"

# nuke
common.settings.tk-multi-shotgunpanel.nuke:
  action_mappings:
    PublishedFile:
    - actions: [publish_clipboard]
      filters: {}
    - actions: [read_node]
      filters: {published_file_type: Rendered Image}
    - actions: [script_import]
      filters: {published_file_type: Nuke Script}
    Task:
    - actions: [assign_task, task_to_ip]
      filters: {}
    Version:
    - actions: [quicktime_clipboard, sequence_clipboard]
      filters: {}
  location: "@common.apps.tk-multi-shotgunpanel.location"
