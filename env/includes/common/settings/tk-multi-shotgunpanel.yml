# reusable shotgun panel settings and configurations

################################################################################

includes:
- ../app_locations.yml

################################################################################

# basic shotgun panel
common.settings.tk-multi-shotgunpanel:
  shotgun_fields_hook: "{self}/shotgun_fields.py"
  actions_hook: "{self}/general_actions.py"
  action_mappings:
    PublishedFile:
    - actions:
      - publish_clipboard
      filters: {}
    Task:
    - actions:
      - assign_task
      - task_to_ip
      filters: {}
    Version:
    - actions:
      - quicktime_clipboard
      - sequence_clipboard
      filters: {}
  location: "@common.apps.tk-multi-shotgunpanel.location"