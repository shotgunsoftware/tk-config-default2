################################################################################

includes:
- ../app_locations.yml
- ../engine_locations.yml
- ./tk-multi-loader2.yml
- ./tk-multi-publish2.yml

################################################################################

# asset
common.settings.tk-mari.asset:
  apps:
    tk-multi-about:
      location: '@common.apps.tk-multi-about.location'
    tk-multi-shotgunpanel:
      location: '@common.apps.tk-multi-shotgunpanel.location'
    tk-multi-workfiles:
      location: '@common.apps.tk-multi-workfiles.location'
      sg_entity_types: [Asset]
  location: '@common.engines.tk-mari.location'

# asset_step
common.settings.tk-mari.asset_step:
  apps:
    tk-mari-projectmanager:
      location: '@common.apps.tk-mari-projectmanager.location'
      template_new_project_name: mari_asset_project_name
    tk-multi-about:
      location: '@common.apps.tk-multi-about.location'
    tk-multi-breakdown:
      location: '@common.apps.tk-multi-breakdown.location'
    tk-multi-loader2: '@common.settings.tk-multi-loader2.mari'
    tk-multi-publish2: '@common.settings.tk-multi-publish2.mari.asset_step'
    tk-multi-workfiles:
      location: '@common.apps.tk-multi-workfiles.location'
      sg_entity_types: [Asset]
    tk-multi-shotgunpanel:
      location: '@common.apps.tk-multi-shotgunpanel.location'
  location: '@common.engines.tk-mari.location'

# project
common.settings.tk-mari.project:
  apps:
    tk-multi-about:
      location: '@common.apps.tk-multi-about.location'
    tk-multi-shotgunpanel: 
      location: '@common.apps.tk-multi-shotgunpanel.location'
    tk-multi-workfiles:
      location: '@common.apps.tk-multi-workfiles.location'
      sg_entity_types: [Asset]
  location: '@common.engines.tk-mari.location'
