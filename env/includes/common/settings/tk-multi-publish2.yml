# Default file publish plugin. This plugin handles publishing files that are
# browsed to or dragged/dropped into the publisher.
common.settings.tk-multi-publish2.publish_file:
  name: Publish to Shotgun
  hook: "{self}/publish_file.py"
  settings: {}

# Default version upload plugin. When configured, handles creating a Version
# in Shotgun and uploading the corresponding media.
common.settings.tk-multi-publish2.upload_version:
  name: Upload for review
  hook: "{self}/upload_version.py"
  settings: {}

# Help URL for publish2 workflows
# TODO: this URL is for "zero config". We should create a default workflow doc
common.settings.tk-multi-publish2.help_url: https://support.shotgunsoftware.com/hc/en-us/articles/115000068574-Integrations-User-Guide#The%20Publisher


