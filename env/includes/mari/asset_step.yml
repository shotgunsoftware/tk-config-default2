# this configuration defines the behavior of the Mari Integration when it
# is running in its asset step level configuration

includes:
- ../common/app_locations.yml
- ../common/engine_locations.yml
- ./apps.yml

mari.asset_step:
  apps:
    tk-mari-projectmanager:
      location:
        version: v1.2.0
        type: app_store
        name: tk-mari-projectmanager
      template_new_project_name: mari_asset_project_name
    tk-multi-about:
      location: '@common.apps.tk-multi-about.location'
    tk-multi-breakdown:
      location: '@common.apps.tk-multi-breakdown.location'
    tk-multi-loader2:
      entities:
      - caption: Assets
        entity_type: Asset
        filters:
        - [project, is, '{context.project}']
        hierarchy: [sg_asset_type, code]
        publish_filters: []
      - caption: My Tasks
        entity_type: Task
        filters:
        - [task_assignees, is, '{context.user}']
        - [project, is, '{context.project}']
        hierarchy: [entity, content]
        publish_filters: []
      location: '@common.apps.tk-multi-loader2.location'
      title_name: Import
    tk-multi-publish2: '@mari.apps.tk-multi-publish2.asset_step'
    tk-multi-workfiles:
      location: '@common.apps.tk-multi-workfiles.location'
      sg_entity_types: [Asset]
    tk-multi-shotgunpanel:
      location: '@common.apps.tk-multi-shotgunpanel.location'
  location: '@common.engines.tk-mari.location'
