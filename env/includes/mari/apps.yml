# this include configuration defines the common apps of the Mari Integration when it
# is running in either its project or shot level configuration

includes:
- ../common/apps.yml
- ../common/settings/tk-multi-publish2.yml

mari.apps.tk-multi-publish2:
  help_url: "@common.apps.tk-multi-publish2.help_url"
  collector: "{config}/tk-multi-publish2/basic/collector.py:{config}/tk-multi-publish2/mari.basic/collector.py"
  publish_plugins:
  - '@common.settings.tk-multi-publish2.publish_file'
  - '@common.settings.tk-multi-publish2.upload_version'
  - name: Begin file versioning
    hook: "{config}/tk-multi-publish2/mari.basic/start_version_control.py"
    settings: {}
  - name: Publish to Shotgun
    hook: "{config}/tk-multi-publish2/mari.basic/publish_mari_session.py"
    settings: {}
  location: "@common.apps.tk-multi-publish2.location"

