description: This environment controls what items should be shown on the menu in Shotgun
             for shots.

#################################################################################################
# include common definitions for all the launchers that are used to start maya, nuke etc.

includes:
- ../common/app_locations.yml
- ../common/engine_locations.yml
- ../common/settings/tk-multi-launchapp.yml
- ../common/settings/tk-multi-screeningroom.yml

#################################################################################################
# Define all the items that should appear in this environment
#
# Note! This environment is special and is only used by the Shotgun action
# menu integration. It can only contain a Shotgun engine and the file name
# reflects the entity type for which a menu will be generated in Shotgun.
#

shotgun.shot:
  apps:
    tk-multi-launchapp: "@common.settings.tk-multi-launchapp"
    tk-multi-launchmotionbuilder: "@common.settings.tk-multi-launchapp.motionbuilder"
    tk-multi-launchsoftimage: "@common.settings.tk-multi-launchapp.softimage"
    tk-multi-screeningroom: "@common.settings.tk-multi-screeningroom.rv"
    tk-shotgun-folders:
      deny_permissions: []
      deny_platforms: []
      location: "@common.apps.tk-shotgun-folders.location"
    tk-shotgun-launchfolder:
      deny_permissions: []
      deny_platforms: []
      location: "@common.apps.tk-shotgun-launchfolder.location"
  debug_logging: false
  location: "@common.engines.tk-shotgun.location"
