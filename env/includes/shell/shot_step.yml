# this configuration defines the behavior of the Tank command when it
# is running in a shot step environment

includes:
- ../app_launchers.yml
- ../common_apps.yml
- ../common/engines.yml
- ../common/apps.yml

shell.shot_step:
  apps:
    tk-multi-about: '@about'
    tk-multi-launchmotionbuilder: '@launch_motionbuilder'
    tk-multi-launchsoftimage: '@launch_softimage'
    tk-multi-screeningroom: '@launch_screeningroom'
    tk-multi-launchapp:
      use_software_entity: true
      location: "@common.apps.tk-multi-launchapp.location"
  location: '@common.engines.tk-shell.location'
