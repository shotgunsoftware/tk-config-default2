# this configuration defines the behavior of the Tank command when it
# is running in an asset step environment

################################################################################

includes:
- ../common/engine_locations.yml
- ../common/settings/tk-multi-launchapp.yml
- ../common/settings/tk-multi-screeningroom.yml

################################################################################

shell.asset_step:
  apps:

    # ---- Multi apps

    # These app configurations are included and referenced via
    # env/includes/common/settings/{app_name}.yml
    tk-multi-launchapp: '@common.settings.tk-multi-launchapp'
    tk-multi-launchmari: '@common.settings.tk-multi-launchapp.mari'
    tk-multi-launchmotionbuilder: '@common.settings.tk-multi-launchapp.motionbuilder'
    tk-multi-screeningroom: '@common.settings.tk-multi-screeningroom.rv'

  # engine settings
  location: '@common.engines.tk-shell.location'
