# this configuration defines the behavior of the Maya Integration when it
# is running in its shot step level configuration

includes:
- ../app_launchers.yml
- ../common/apps.yml
- ../common/engines.yml
- apps.yml

maya.shot_step:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'
    tk-multi-breakdown:
      location: '@common.apps.tk-multi-breakdown.location'
    tk-multi-loader2:
      action_mappings:
        Maya Scene: [reference, import]
        Photoshop Image: [texture_node]
        Rendered Image: [texture_node]
      entities:
      - caption: Assets
        entity_type: Asset
        filters:
        - [project, is, '{context.project}']
        hierarchy: [sg_asset_type, code]
      - caption: Shots
        entity_type: Shot
        filters:
        - [project, is, '{context.project}']
        hierarchy: [sg_sequence, code]
      - caption: My Tasks
        entity_type: Task
        filters:
        - [task_assignees, is, '{context.user}']
        - [project, is, '{context.project}']
        hierarchy: [entity, content]
      location: '@common.apps.tk-multi-loader2.location'
    tk-multi-publish2: '@maya.apps.tk-multi-publish2'
    tk-multi-screeningroom: '@launch_screeningroom'
    tk-multi-setframerange:
      location: '@common.apps.tk-multi-setframerange.location'
    tk-multi-shotgunpanel:
      action_mappings:
        PublishedFile:
        - actions: [reference, import]
          filters: {published_file_type: Maya Scene}
        - actions: [texture_node]
          filters: {published_file_type: Rendered Image}
        - actions: [texture_node]
          filters: {published_file_type: Photoshop Image}
        - actions: [udim_texture_node]
          filters: {published_file_type: UDIM Image}
        Task:
        - actions: [assign_task, task_to_ip]
          filters: {}
      location: '@common.apps.tk-multi-shotgunpanel.location'
    tk-multi-snapshot:
      location: '@common.apps.tk-multi-snapshot.location'
      template_snapshot: maya_shot_snapshot
      template_work: maya_shot_work
    tk-multi-workfiles2:
      location: '@common.apps.workfiles2.location'
      template_publish: maya_shot_publish
      template_publish_area: shot_publish_area_maya
      template_work: maya_shot_work
      template_work_area: shot_work_area_maya
  location: '@common.engines.tk-maya.location'
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  - {app_instance: tk-multi-snapshot, name: Snapshot...}
  - {app_instance: tk-multi-workfiles2, name: File Save...}
  - {app_instance: tk-multi-publish2, name: Publish...}
