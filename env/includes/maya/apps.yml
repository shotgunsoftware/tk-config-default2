# This file is used to include commonly used, maya-specific app configurations
################################################################################

includes:
- ../common/app_locations.yml
- ../common/settings/tk-multi-publish2.yml

################################################################################

# asset_step configuration for publish2
maya.apps.tk-multi-publish2.asset_step:

  # DCC-specific collector defined in the engine. Subclasses the base collector
  # provided by the app to inherit drag/drop and file browsing collection
  collector: "{self}/collector.py:{engine}/tk-multi-publish2/basic/collector.py"
  collector_settings:
      Work file Template: maya_asset_work

  publish_plugins:

  # default, stand alone plugins for drag/drop and file browsing
  - "@common.settings.tk-multi-publish2.publish_file"
  - "@common.settings.tk-multi-publish2.upload_version"

  # Maya-specific asset publish plugin configurations
  - name: Begin file versioning
    hook: "{engine}/tk-multi-publish2/basic/start_version_control.py"
    settings: {}
  - name: Publish to Shotgun
    hook: "{engine}/tk-multi-publish2/basic/publish_session.py:"
    settings:
        Publish file Template: maya_asset_publish

  help_url: "@common.settings.tk-multi-publish2.help_url"
  location: "@common.apps.tk-multi-publish2.location"

################################################################################

