# this configuration defines the behavior of the Maya Integration when it
# is running in its sequence level configuration

includes:
- ../app_launchers.yml
- ../common/apps.yml
- ../common/engines.yml

maya.sequence:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'
    tk-multi-shotgunpanel: '@common.apps.tk-multi-shotgunpanel'
    tk-multi-screeningroom: '@launch_screeningroom'
    tk-multi-workfiles2: '@common.apps.workfiles2-launch-at-startup'
  location: '@common.engines.tk-maya.location'
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}

