# this configuration defines the behavior of the Maya Integration when it
# is running in its project level configuration

includes:
- ../app_launchers.yml
- ../common_apps.yml
- ../common/engines.yml

maya.project:
  apps:
    tk-multi-about: '@about'
    tk-multi-shotgunpanel: '@shotgunpanel'
    tk-multi-screeningroom: '@launch_screeningroom'
    tk-multi-workfiles2: '@workfiles2-launch-at-startup'
  location: '@common.engines.tk-maya.location'
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}

