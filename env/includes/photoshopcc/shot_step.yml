# this configuration defines the behavior of the Photoshop Integration when it
# is running in its shot step level configuration

includes:
- ../app_launchers.yml
- ../common_apps.yml


photoshopcc.shot_step:
  apps:
    tk-multi-about: '@about'
    tk-multi-loader2:
      action_mappings:
        Photoshop Image: [add_as_a_layer, open_file]
        Rendered Image: [add_as_a_layer, open_file]
      entities:
      - caption: Assets
        entity_type: Asset
        filters:
        - [project, is, '{context.project}']
        hierarchy: [sg_asset_type, code]
      - caption: Shots
        entity_type: Shot
        filters:
        - [project, is, '{context.project}']
        hierarchy: [sg_sequence, code]
      - caption: My Tasks
        entity_type: Task
        filters:
        - [task_assignees, is, '{context.user}']
        - [project, is, '{context.project}']
        hierarchy: [entity, content]
      location:
        version: v1.17.3
        type: app_store
        name: tk-multi-loader2
    tk-multi-publish:
      location:
        version: v0.10.4
        type: app_store
        name: tk-multi-publish
      primary_description: Publish and version up the current Photoshop scene
      primary_display_name: Photoshop Publish
      primary_icon: icons/publish_photoshop_main.png
      primary_publish_template: photoshop_shot_publish
      primary_tank_type: Photoshop Image
      template_work: photoshop_shot_work
    tk-multi-screeningroom: '@launch_screeningroom'
    tk-multi-snapshot:
      location:
        version: v0.7.3
        type: app_store
        name: tk-multi-snapshot
      template_snapshot: photoshop_shot_snapshot
      template_work: photoshop_shot_work
    tk-multi-workfiles2:
      location:
        version: v0.9.6
        type: app_store
        name: tk-multi-workfiles2
      template_publish: photoshop_shot_publish
      template_publish_area: shot_publish_area_photoshop
      template_work: photoshop_shot_work
      template_work_area: shot_work_area_photoshop
    tk-multi-shotgunpanel:
      location:
        version: v1.4.3
        type: app_store
        name: tk-multi-shotgunpanel
  shelf_favorites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  - {app_instance: tk-multi-snapshot, name: Snapshot...}
  - {app_instance: tk-multi-workfiles2, name: File Save...}
  - {app_instance: tk-multi-publish, name: Publish...}
  location:
    version: v1.1.5
    type: app_store
    name: tk-photoshopcc
