# this configuration defines the behavior of the Photoshop Integration when it
# is running in its shot step level configuration

includes:
- ./apps.yml
- ../common/app_locations.yml
- ../common/engine_locations.yml
- ../common/settings/tk-multi-loader2.yml
- ../common/settings/tk-multi-screeningroom.yml
- ../common/settings/tk-multi-shotgunpanel.yml

photoshopcc.shot_step:
  apps:

    # Multi apps
    tk-multi-about:
      location: "@common.apps.tk-multi-about.location"
    tk-multi-loader2: "@common.settings.tk-multi-loader2.photoshop"
    tk-multi-publish2: "@photoshop.apps.tk-multi-publish2.shot_step"
    tk-multi-screeningroom: "@common.settings.tk-multi-screeningroom.rv"
    tk-multi-shotgunpanel: "@common.settings.tk-multi-shotgunpanel"
    tk-multi-snapshot:
      template_snapshot: photoshop_shot_snapshot
      template_work: photoshop_shot_work
      location: "@common.apps.tk-multi-snapshot.location"
    tk-multi-workfiles2:
      template_publish: photoshop_shot_publish
      template_publish_area: shot_publish_area_photoshop
      template_work: photoshop_shot_work
      template_work_area: shot_work_area_photoshop
      location: "@common.apps.tk-multi-workfiles2.location"

  shelf_favorites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  - {app_instance: tk-multi-snapshot, name: Snapshot...}
  - {app_instance: tk-multi-workfiles2, name: File Save...}
  - {app_instance: tk-multi-publish2, name: Publish...}
  location: '@common.engines.tk-photoshopcc.location'
