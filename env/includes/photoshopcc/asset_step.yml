# this configuration defines the behavior of the Photoshop Integration when it
# is running in its asset step level configuration

includes:
- ../app_launchers.yml
- ../common/apps.yml
- ../common/engines.yml
- apps.yml

photoshopcc.asset_step:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'
    tk-multi-loader2:
      action_mappings:
        Photoshop Image: [add_as_a_layer, open_file]
        Rendered Image: [add_as_a_layer, open_file]
      entities:
      - caption: Assets
        entity_type: Asset
        filters:
        - [project, is, '{context.project}']
        hierarchy: [sg_asset_type, code]
      - caption: Shots
        entity_type: Shot
        filters:
        - [project, is, '{context.project}']
        hierarchy: [sg_sequence, code]
      - caption: My Tasks
        entity_type: Task
        filters:
        - [task_assignees, is, '{context.user}']
        - [project, is, '{context.project}']
        hierarchy: [entity, content]
      location: '@common.apps.tk-multi-loader2.location'
    tk-multi-publish2: "@photoshopcc.apps.tk-multi-publish2"
    tk-multi-screeningroom: '@launch_screeningroom'
    tk-multi-snapshot:
      location: '@common.apps.tk-multi-snapshot.location'
      template_snapshot: photoshop_asset_snapshot
      template_work: photoshop_asset_work
    tk-multi-workfiles2:
      location: '@common.apps.workfiles2.location'
      template_publish: photoshop_asset_publish
      template_publish_area: asset_publish_area_photoshop
      template_work: photoshop_asset_work
      template_work_area: asset_work_area_photoshop
    tk-multi-shotgunpanel:
      location: '@common.apps.tk-multi-shotgunpanel.location'
  shelf_favorites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  - {app_instance: tk-multi-snapshot, name: Snapshot...}
  - {app_instance: tk-multi-workfiles2, name: File Save...}
  - {app_instance: tk-multi-publish2, name: Publish...}
  location: '@common.engines.tk-photoshopcc.location'
