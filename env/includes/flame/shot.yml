# this configuration defines the behavior of the Flame Integration when it
# is running in its project level configuration

includes:
- ./flame.yml
- ../common/engines.yml


# the flame integration is built into flame
# we only include the engine here so that we can launch flame
# from shotgun desktop and shotgun.
flame.shot:
  apps:
    tk-flame-review: '@flame.apps.tk-flame-review'
    tk-flame-export: '@flame.apps.tk-flame-export'
  #
  # Flame engine settings
  #
  debug_logging: true
  location: '@common.engines.tk-flame.location'
  project_startup_hook: '{self}/project_startup.py'
  flame_batch_publish_type: Flame Batch File
  backburner_shared_tmp: /tmp
  run_at_startup: []
  backburner_manager: ''
  context_menu: []
