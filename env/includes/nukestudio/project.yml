# this configuration defines the behavior of the Nuke Studio Integration when it
# is running in its project level configuration

includes:
- ../app_launchers.yml
- ../common/apps.yml
- ../common/engines.yml
- apps.yml

nukestudio.project:
  apps:
    tk-hiero-export:
      location:
        version: v0.4.1
        type: app_store
        name: tk-hiero-export
      nuke_script_toolkit_write_nodes:
      - {channel: stereoexr32, name: 'Stereo Exr, 32 bit'}
      - {channel: stereoexr16, name: 'Stereo Exr, 16 bit'}
      - {channel: monodpx, name: Mono Dpx}
      template_nuke_script_path: nuke_shot_work
      template_plate_path: hiero_plate_path
      template_render_path: hiero_render_path
      template_version: hiero_version
    tk-hiero-openinshotgun:
      location:
        version: v0.3.3
        type: app_store
        name: tk-hiero-openinshotgun
    tk-multi-about: '@common.apps.tk-multi-about'
    tk-multi-publish2: '@nukestudio.apps.tk-multi-publish2'
    tk-multi-snapshot:
      location:
        version: v0.7.3
        type: app_store
        name: tk-multi-snapshot
      template_snapshot: hiero_project_snapshot
      template_work: hiero_project_work
    tk-multi-workfiles2:
      entities:
      - caption: Projects
        entity_type: Project
        filters: []
        hierarchy: [name]
      location: '@common.apps.workfiles2.location'
      show_my_tasks: false
      template_publish: hiero_project_publish
      template_publish_area: hiero_project_publish_area
      template_work: hiero_project_work
      template_work_area: hiero_project_work_area
    tk-multi-shotgunpanel:
      location: '@common.apps.tk-multi-shotgunpanel.location'
      action_mappings:
        PublishedFile:
        - actions:
          - publish_clipboard
          filters: {}
        - actions:
          - read_node
          filters:
            published_file_type: Rendered Image
        - actions:
          - script_import
          filters:
            published_file_type: Nuke Script
        Task:
        - actions:
          - assign_task
          - task_to_ip
          filters: {}
        Version:
        - actions:
          - quicktime_clipboard
          - sequence_clipboard
          filters: {}
  bin_context_menu:
  - {app_instance: tk-multi-workfiles2, keep_in_menu: false, name: File Save...,
    requires_selection: true}
  - {app_instance: tk-multi-snapshot, keep_in_menu: false, name: Snapshot..., requires_selection: true}
  - {app_instance: tk-multi-snapshot, keep_in_menu: false, name: Snapshot History...,
    requires_selection: true}
  - {app_instance: tk-multi-publish2, keep_in_menu: false, name: Publish Project...,
    requires_selection: true}
  location: '@common.engines.tk-nuke.location'
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  spreadsheet_context_menu:
  - {app_instance: tk-hiero-openinshotgun, keep_in_menu: false, name: Open in Shotgun,
    requires_selection: true}
  timeline_context_menu:
  - {app_instance: tk-hiero-openinshotgun, keep_in_menu: false, name: Open in Shotgun,
    requires_selection: true}
