# this configuration defines the behavior of the Nuke Studio Integration when it
# is running in its asset step level configuration

includes:
- ./apps.yml
- ../common/app_locations.yml
- ../common/engine_locations.yml
- ../common/settings/tk-multi-loader2.yml
- ../common/settings/tk-multi-screeningroom.yml
- ../common/settings/tk-multi-shotgunpanel.yml
- ../common/settings/tk-multi-workfiles2.yml
- ../common/settings/tk-nuke-quickdailies.yml
- ../common/settings/tk-nuke-writenode.yml

nukestudio.asset_step:
  apps:

    # Multi apps
    tk-multi-about:
      location: "@common.apps.tk-multi-about.location"
    tk-multi-breakdown:
      hook_scene_operations: '{self}/tk-nuke_scene_operations.py'
      location: "@common.apps.tk-multi-breakdown.location"
    tk-multi-loader2: "@common.settings.tk-multi-loader2.nukestudio"
    tk-multi-publish2: "@nukestudio.apps.tk-multi-publish2"
    tk-multi-reviewsubmission:
      movie_path_template: nuke_shot_render_movie
      slate_logo: icons/review_submit_logo.png
      location: "@common.apps.tk-multi-reviewsubmission.location"
    tk-multi-screeningroom: "@common.settings.tk-multi-screeningroom.rv"
    tk-multi-setframerange:
      location: "@common.apps.tk-multi-setframerange.location"
    tk-multi-shotgunpanel: "@common.settings.tk-multi-shotgunpanel.nuke"
    tk-multi-snapshot:
      template_snapshot: hiero_project_snapshot
      template_work: hiero_project_work
      location: "@common.apps.tk-multi-snapshot.location"
    tk-multi-workfiles2: "@common.settings.tk-multi-workfiles2.nukestudio"

    # Nuke apps
    tk-nuke-quickdailies: "@common.settings.tk-nuke-quickdailies.asset"
    tk-nuke-writenode: "@common.settings.tk-nuke-writenode.asset"

  bin_context_menu:
  - {app_instance: tk-multi-workfiles2, keep_in_menu: false, name: File Save...,
    requires_selection: true}
  - {app_instance: tk-multi-snapshot, keep_in_menu: false, name: Snapshot..., requires_selection: true}
  - {app_instance: tk-multi-snapshot, keep_in_menu: false, name: Snapshot History...,
    requires_selection: true}
  - {app_instance: tk-multi-publish2, keep_in_menu: false, name: Publish...,
    requires_selection: true}
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  location: '@common.engines.tk-nuke.location'
