# this configuration defines the behavior of the Hiero Integration when it
# is running in its project level configuration

includes:
- ../common/app_locations.yml
- ../common/engine_locations.yml
- ../common/settings/tk-hiero-export.yml
- ../common/settings/tk-multi-shotgunpanel.yml
- ../common/settings/tk-multi-workfiles2.yml
- ../nukestudio/apps.yml

hiero.project:
  apps:

    # Hiero/NukeStudio apps
    tk-hiero-export: "@common.settings.tk-hiero-export"
    tk-hiero-openinshotgun:
      location: "@common.apps.tk-hiero-openinshotgun.location"

    # Multi apps
    tk-multi-about:
      location: "@common.apps.tk-multi-about.location"
    tk-multi-publish2: '@nukestudio.apps.tk-multi-publish2'
    tk-multi-snapshot:
      template_snapshot: hiero_project_snapshot
      template_work: hiero_project_work
      location: "@common.apps.tk-multi-snapshot.location"
    tk-multi-shotgunpanel: '@common.settings.tk-multi-shotgunpanel'
    tk-multi-workfiles2: "@common.settings.tk-multi-workfiles2.nukestudio"

  bin_context_menu:
  - {app_instance: tk-multi-workfiles2, keep_in_menu: false, name: File Save...,
    requires_selection: true}
  - {app_instance: tk-multi-snapshot, keep_in_menu: false, name: Snapshot..., requires_selection: true}
  - {app_instance: tk-multi-snapshot, keep_in_menu: false, name: Snapshot History...,
    requires_selection: true}
  - {app_instance: tk-multi-publish2, keep_in_menu: false, name: Publish...,
    requires_selection: true}
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  spreadsheet_context_menu:
  - {app_instance: tk-hiero-openinshotgun, keep_in_menu: false, name: Open in Shotgun,
    requires_selection: true}
  timeline_context_menu:
  - {app_instance: tk-hiero-openinshotgun, keep_in_menu: false, name: Open in Shotgun,
    requires_selection: true}
  location: '@common.engines.tk-nuke.location'
