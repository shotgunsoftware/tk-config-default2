          scene_item_type: rendered_image
          selected: false
          tank_type: Rendered Image
        template_work: houdini_asset_work
      tk-multi-screeningroom: '@launch_screeningroom'
      tk-multi-snapshot:
        location:
          version: v0.7.3
          type: app_store
          name: tk-multi-snapshot
        template_snapshot: houdini_asset_snapshot
        template_work: houdini_asset_work
      tk-multi-workfiles2:
        location:
