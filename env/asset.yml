
description: Apps and Engines related to Asset based work.

engines:
  tk-3dsmax:
    debug_logging: false
    location: {name: tk-3dsmax, type: app_store, version: v0.2.1}  
  
    apps:
      tk-3dsmax-publish:
        hook_publish_file: default
        location: {name: tk-3dsmax-publish, type: app_store, version: v0.2.0}
        published_scene_tank_type: 3dsmax Scene
        template_publish: max_asset_publish
        template_snapshot: max_asset_snapshot
        template_work: max_asset_work    
            
      tk-multi-loader-texture:
        hook_add_file_to_scene: default
        location: {name: tk-multi-loader, type: app_store, version: v0.1.2}
        menu_name: Load Texture...
        publish_filters: []
        sg_entity_types:
          Asset: []
        tank_types: [Diffuse Texture, Specular Texture]
      
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.2}        
      
      tk-multi-recentfiles:
        hook_add_file_to_scene: default
        launch_at_startup: true
        location: {name: tk-multi-recentfiles, type: app_store, version: v0.2.1}
        template_work: maya_asset_work
      
      tk-multi-revolver:
        location: {name: tk-multi-revolver, type: app_store, version: v0.1.2}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
      
      tk-multi-setcontext:
        enable_create_tasks: true
        launch_at_startup: false
        location: {name: tk-multi-setcontext, type: app_store, version: v0.2.0}
        sg_entity_types: [Shot, Asset]
        

  tk-maya:
    debug_logging: false
    location: {name: tk-maya, type: app_store, version: v0.2.2}
    menu_favourites:
    - {app_instance: tk-maya-recentfiles, name: Recent Work Files...}
    - {app_instance: tk-maya-publish, name: Snapshot}
    - {app_instance: tk-maya-publish, name: Publish...}
    template_project: asset_work_area_maya
  
    apps:
      tk-maya-publish:
        hook_publish_file: default
        hook_scan_scene: default
        location: {name: tk-maya-publish, type: app_store, version: v0.1.3}
        publish_tank_types:
        - step: Model
          tank_types: [Maya Model]
        - step: Rig
          tank_types: [Maya Rig]
        - step: '*'
          tank_types: [Maya Scene]
        template_publish: maya_asset_publish
        template_snapshot: maya_asset_snapshot
        template_work: maya_asset_work
        validation_hooks: [maya_example_publish_validator]
      
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.2}
      
      tk-multi-loader-rigging:
        hook_add_file_to_scene: default
        location: {name: tk-multi-loader, type: app_store, version: v0.1.2}
        menu_name: Load Rig...
        publish_filters: []
        sg_entity_types:
          Asset: []
        tank_types: [Maya Rig]
      
      tk-multi-loader-texture:
        hook_add_file_to_scene: default
        location: {name: tk-multi-loader, type: app_store, version: v0.1.2}
        menu_name: Load Texture...
        publish_filters: []
        sg_entity_types:
          Asset: []
        tank_types: [Diffuse Texture, Specular Texture]
      
      tk-multi-recentfiles:
        hook_add_file_to_scene: default
        launch_at_startup: true
        location: {name: tk-multi-recentfiles, type: app_store, version: v0.2.1}
        template_work: maya_asset_work
      
      tk-multi-revolver:
        location: {name: tk-multi-revolver, type: app_store, version: v0.1.2}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
      
      tk-multi-setcontext:
        enable_create_tasks: true
        launch_at_startup: false
        location: {name: tk-multi-setcontext, type: app_store, version: v0.2.0}
        sg_entity_types: [Shot, Asset]
    
    
  tk-nuke:
    debug_logging: false
    location: {name: tk-nuke, type: app_store, version: v0.2.7}
    menu_favourites:
    - {app_instance: tk-multi-setcontext, name: Set Work Area...}
    - {app_instance: tk-multi-recentfiles, name: Recent Work Files...}
    - {app_instance: tk-nuke-publish, name: Snapshot}
    - {app_instance: tk-nuke-publish, name: Publish...}
    - {app_instance: tk-nuke-review, name: Submit for Review...}
  
    apps:
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.2}
        
      tk-multi-loader:
        hook_add_file_to_scene: default
        location: {name: tk-multi-loader, type: app_store, version: v0.1.2}
        menu_name: Load Render...
        publish_filters: []
        sg_entity_types:
          Asset: []
        tank_types: [Rendered Image]
        
      tk-multi-recentfiles:
        hook_add_file_to_scene: default
        launch_at_startup: false
        location: {name: tk-multi-recentfiles, type: app_store, version: v0.2.1}
        template_work: nuke_asset_work
        
      tk-multi-revolver:
        location: {name: tk-multi-revolver, type: app_store, version: v0.1.2}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
        
      tk-multi-setcontext:
        enable_create_tasks: true
        launch_at_startup: false
        location: {name: tk-multi-setcontext, type: app_store, version: v0.2.0}
        sg_entity_types: [Shot, Asset]
        
      tk-nuke-breakdown:
        hook_multi_update: default
        hook_scan_scene: default
        location: {name: tk-nuke-breakdown, type: app_store, version: v0.2.4}
        
      tk-nuke-publish:
        hook_publish_file: default
        location: {name: tk-nuke-publish, type: app_store, version: v0.3.0}
        published_script_tank_type: Nuke Script
        template_publish: nuke_asset_publish
        template_snapshot: nuke_asset_snapshot
        template_work: nuke_asset_work
        write_nodes:
        - file_type: exr
          name: Exr
          publish_template: nuke_asset_render_pub
          render_template: nuke_asset_render
          settings: {}
          tank_type: Rendered Image
          
      tk-nuke-quickdailies:
        current_scene_template: nuke_asset_work
        height: 768
        location: {name: tk-nuke-quickdailies, type: app_store, version: v0.1.4}
        movie_template: asset_quicktime_quick
        post_hooks: [snapshot_history_post_quickdaily]
        sg_version_name_template: nuke_quick_asset_version_name
        width: 1024
        
      tk-nuke-review:
        hook_copy_sequence_file: default
        hook_create_content: default
        hook_scan_scene: default
        location: {name: tk-nuke-review, type: app_store, version: v0.2.0}
        mappings:
        - {input_template: nuke_asset_render, quicktime_output_template: nuke_asset_render_review_mov,
          sequence_output_template: nuke_asset_render_review_seq, version_name_template: nuke_asset_version_name}

frameworks:
  tk-framework-widget_v0.1.1:
    location: {name: tk-framework-widget, type: app_store, version: v0.1.1}
