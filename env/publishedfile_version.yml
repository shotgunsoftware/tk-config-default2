description: Apps and engines loaded when a PublishedFile or Version is loaded.
  By default, the only engine defined here is tk-shotgun. This configuration
  provides the apps that are necessary to display menu actions in the Shotgun
  web application by way of Toolkit"s browser integration.

#################################################################################################
# include common files

includes:
- ./includes/common/frameworks.yml
- ./includes/shotgun/publishedfile_version.yml

#################################################################################################
# define all the items that should appear in this environment

engines:
  # referencing the Shotgun-specific environment included above
  tk-shotgun: "@shotgun.publishedfile_version"

#################################################################################################
# frameworks required for this environment

frameworks: "@common.frameworks"
