################################################################################################
#
# Shotgun Pipeline Toolkit Default VFX Configuration
#

description: Apps and engines loaded when a Sequence is loaded. Since std VFX config template
             has a file system structure which is centered around pipeline steps, this 
             environment is largely empty. Most of the work takes place on a level in 
             the file system where both a shot and a pipeline step is available - e.g
             Shot ABC, modeling, so all apps for loading, publishing etc. are located
             in the shot_step environment. This environment mostly contains utility 
             apps and the tank work files app, which lets you choose a task to work
             on and load associated content into an application.             

#################################################################################################
# include common definitions for all the launchers that are used to start maya, nuke etc.

include: ./includes/app_launchers.yml

#################################################################################################
# define all the items that should appear in this environment 

engines:
  tk-3dsmax:
    apps:
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.10}
      tk-multi-screeningroom: '@launch_screeningroom'
      tk-multi-workfiles:
        hook_copy_file: default
        hook_scene_operation: default
        location: {name: tk-multi-workfiles, type: app_store, version: v0.3.3}
        sg_entity_types: [Shot, Asset]
        template_publish: null
        template_publish_area: null
        template_work: null
        template_work_area: null
    debug_logging: false
    location: {name: tk-3dsmax, type: app_store, version: v0.2.8}

  tk-maya:
    apps:
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.10}
      tk-multi-screeningroom: '@launch_screeningroom'
      tk-multi-workfiles:
        hook_copy_file: default
        hook_scene_operation: default
        location: {name: tk-multi-workfiles, type: app_store, version: v0.3.3}
        sg_entity_types: [Shot, Asset]
        template_publish: null
        template_publish_area: null
        template_work: null
        template_work_area: null
    debug_logging: false
    location: {name: tk-maya, type: app_store, version: v0.3.4}
    menu_favourites:
    - {app_instance: tk-multi-workfiles, name: Shotgun File Manager...}
    template_project: null
    use_sgtk_as_menu_name: false
  tk-nuke:
    apps:
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.10}
      tk-multi-screeningroom: '@launch_screeningroom'
      tk-multi-workfiles:
        hook_copy_file: default
        hook_scene_operation: default
        location: {name: tk-multi-workfiles, type: app_store, version: v0.3.3}
        sg_entity_types: [Shot, Asset]
        template_publish: null
        template_publish_area: null
        template_work: null
        template_work_area: null
    debug_logging: false
    location: {name: tk-nuke, type: app_store, version: v0.2.12}
    menu_favourites:
    - {app_instance: tk-multi-workfiles, name: Shotgun File Manager...}
    use_sgtk_as_menu_name: false
    
    
  tk-shell:
    apps: 
      tk-multi-screeningroom: '@launch_screeningroom'
      tk-shotgun-launch3dsmax: '@launch_3dsmax'
      tk-shotgun-launchmaya: '@launch_maya'
      tk-shotgun-launchnuke: '@launch_nuke'
      tk-shotgun-launchhiero: '@launch_hiero'
      
    debug_logging: false
    location: {name: tk-shell, type: app_store, version: v0.3.1}
    


